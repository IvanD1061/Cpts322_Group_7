<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="{{ url_for('static', filename='IMG/ACME CORP.png') }}" class="logo">
            <nav>
                <ul>
                    <li><a href="#">Welcome Back</a></li>
                    <li><a href="#">Login or Create account to get started</a></li>
                </ul>
            </nav>
            <div class="site-name">WebsiteName</div>
        </div>
    </header>
    <main>
        <div class="login-container">
            <h2>Log in</h2>
            <p>New to WebsiteName? <a href="#">Sign up for a free trial</a></p>
            <form action="login.php" method="post">
                <input type="email" name="email" placeholder="Email address" required>
                <input type="password" name="password" placeholder="Password (8+ characters)" required>
                <a href="#" class="forgot-password">Forgot password?</a>
                <input type="submit" value="Log in" class="login-button">
            </form>

            <button class="sso-login">Create Account</button>
        </div>
    </main>
</body>
</html>
